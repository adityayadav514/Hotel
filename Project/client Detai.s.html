<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('taj hotel patna.jpg'); /* Ensure the image URL is correct */
            background-size:cover; /* Cover the entire viewport */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Make sure the background is fixed while scrolling */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align the content at the top */
            color: white; /* Text color for better contrast against the image */
        }

        /* Details Section */
        .Details {
            width: 115%;
            text-align: center;
            margin-top: 52px;
            padding: 10px;
            margin-left: 650px;
        }

        .Details h1 {
            font-size: 40px;
            font-weight: bold;
            color: rgb(246, 210, 5); /* Highlighted text color */
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Adding a shadow for better text visibility */
        }

        /* Form Styling */
        .form {
            background-color: rgba(141, 97, 3, 0.259); /* Slight transparency for better background blending */
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(240, 3, 3);
            width: 80%;
            height: 500px;
            margin-top: 50px; /* Spacing from the h1 tag */
            margin-right: 10%; ;
        }

        label {
            display: block;
            font-size: 22px;
            margin-bottom: 8px;
            color: #060000;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }

        /* Button Styling */
        input[type="submit"] {
            width: 50%;
            padding: 12px;
            background-color: rgb(202, 174, 19);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f1b700;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .Details h1 {
                font-size: 28px;
            }

            .form {
                width: 10%;
            }

            input[type="text"] {
                padding: 12px;
                font-size: 18px;
            }

            input[type="submit"] {
                padding: 15px;
                font-size: 18px;
            }
        }
        #client{
            width:70%;
            height: 20px;
            border-radius: 10px;
            box-sizing:border-box;
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <div class="Details">
        <h1>Client Details</h1>
    </div>
    <div class="form">
        <form action=""> 
            <label for="name" id="client" >Client Number</label>
            <input type="text" id="client" name="name">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="text" name="email" required><br>
            
            <label for="phone">Phone No. :</label>
            <input type="text" name="phone" required><br>
            
            <label for="bookingDate">Booking Date:</label>
            <input type="text" name="bookingDate" required><br>
            
            <label for="checkIn">Check-in Date:</label>
            <input type="text" name="checkIn" required><br>
            
            <label for="checkOut">Check-out Date:</label>
            <input type="text" name="checkOut" required><br>
        </form>
    </div> 
</body>
</html>
